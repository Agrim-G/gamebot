<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><p>code is not fully optimized yet. At any point you feel like stuck just refresh.</p>
        <p>Key words to use: suggest a game, add a game, another game, new game.</p>
    </center>
    <div class="body">
    <div id="main-chat-container">
        <div class="image">
            <img src="logo.png" alt="GameBot Logo" width="100px">
        </div>
        <div class="chat-container">
            <div id="messages" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
